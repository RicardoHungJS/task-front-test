<div class="w-3/4 flex justify-end items-center gap-3 mx-auto">
  <app-dinamic-form-field placeholder="Status or priority" [value]="statusPriorityFilter"
    label="Status and priority filter" (inputEvent)="handleInputEvent('statusPriority', $event)">
  </app-dinamic-form-field>

  <app-dinamic-form-field placeholder="Search" [value]="titleFilter" label="Title search"
    (inputEvent)="handleInputEvent('title', $event)">
  </app-dinamic-form-field>

  <div class="h-full flex items-center gap-3">
    @if (dataSource.filter === '') {
    <button mat-flat-button disabled>Reset search fields</button>
    } @else {
    <button mat-flat-button (click)="ResetSearchFields()">Reset search fields</button>
    }
    <button mat-flat-button>Add new task</button>
  </div>
</div>
<div class="w-3/4 mx-auto max-h-[60vh] overflow-auto">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DueDate </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
      <td mat-cell *matCellDef="let element"> {{element.tags}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element" class="flex gap-4 h-16 items-center">
        <button mat-icon-button (click)="editTask(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTask(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
